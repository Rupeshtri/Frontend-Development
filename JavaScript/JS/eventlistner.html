<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{color: red;}
    </style>
</head>
<body>
    <h1> Abc Lorem, ipsum.</h1>
    <button>Color Change</button>

    <script>
        document.querySelector('button').addEventListener('click', aa)

        function aa(){
            document.querySelector('h1').classList.toggle('aa')
        }
    </script>
</body>
</html>
