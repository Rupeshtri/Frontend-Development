<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ height: 1900px;}
        header{ background: red; padding: 120px; transition: 0.9s; }
        .aa{ background: green; padding: 100px; position: fixed; width: 100%;}
        .b{ display: none;}
    </style> 
</head>
<body>
    <header>
        <img class="a" width="220" src="https://broadwayinfosys.com/uploads/logo/1667276403.new_broadway_logo.svg" alt="">
        <img class="b" width="90" src="https://broadwayinfosys.com/uploads/logo/1667276492.logo-design-small.svg" alt="">
    </header>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(window).scroll(function(){
            if($(this).scrollTop()> 240)
            {
           $("header").addClass('aa'); $(".a").hide();  $(".b").show();
            }
            else
            {
                $("header").removeClass('aa');  $(".b").hide();  $(".a").show();
            }
        })
    </script>
</body>
</html>
