<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{ display: grid;gap: 10px; grid-template-areas: 'a a b' 'c d e' 'f g g' ;}
        .con img{ width: 100%; height:240px;}
        .box{ border: 1px solid #000; padding: 20px;}
        .box1{ grid-area: a;}
        .box2{ grid-area: b;}
        .box3{ grid-area: c;}
        .box4{ grid-area: d;}
        .box5{ grid-area: e;}
        .box6{ grid-area: f;}
        .box7{ grid-area: g;}


    </style>
</head>
<body>
    <div class="con">
        <div class="box box1">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box2">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box3">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box4">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box5">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box6">
            <img src="./image/hero-image.jpg" alt="">
        </div>
        <div class="box box7">
            <img src="./image/hero-image.jpg" alt="">
        </div>

    </div>
</body>
</html>
