<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{ display: grid; gap: 20px;
        grid-template-areas: 'a a b' 'c d e' 'f g g';}
        .box{ border: 1px solid #000; padding: 20px;}
        .a{grid-area: a;} .b{grid-area: b;} .c{grid-area: c;}
        .d{grid-area: d;} .e{grid-area: e;} .f{grid-area: f;}
        .g{grid-area: g;} 

    </style>
</head>
<body>
    <div class="con">
        <div class="box a"></div>
        <div class="box b"></div>
        <div class="box c"></div>
        <div class="box d"></div>
        <div class="box e"></div>
        <div class="box f"></div>
        <div class="box g"></div>
        
    </div>
</body>
</html>
