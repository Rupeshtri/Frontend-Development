<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
.box{
    background-color: blue;
    padding: 20px;
    border: 2px solid #000;
    width: 100px;
   
}
.con{
    display: flex;
    background-color: pink;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    height: 500px;
    align-items: baseline;
    gap: 20px;
}
    </style>
</head>
<body>
    <div class="con">
        <div class="box"><h1>A</h1></div>
        <div class="box">B</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">I</div>

    </div>
</body>
</html>
